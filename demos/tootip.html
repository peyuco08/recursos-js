<!doctype html>
<html class="no-js" lang="es">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Tooltip</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon.ico -->
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<!-- Agregamos nuestros CSS aquí -->
	<link rel="stylesheet" href="css/tooltip.css">
	<link rel="stylesheet" href="../app/assets/css/main.css">
		<link rel="stylesheet" href="../app/assets/css/gridpak.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	</head>
	<body>
		<!-- Agregamos nuestros contenidos aquí -->
		<main id="content">
			<div class="content" style="padding-bottom: 100px;">
				<h2>Tooltip</h2>
				<p>Move the mouse over the text below:</p>
				<div class="row">
					<div class="col span_3">
						<div class="tooltip">Hover over me
							<span class="tooltiptext tooltip-top">Tooltip text</span>
						</div>
					</div>
					<div class="col span_3">
						<div class="tooltip">Hover over me
							<span class="tooltiptext tooltip-right">Tooltip text</span>
						</div>
					</div>	
					<div class="col span_3">	
						<div class="tooltip">Hover over me
							<span class="tooltiptext tooltip-bottom">Tooltip text</span>
						</div>
					</div>	
					<div class="col span_3">	
						<div class="tooltip">Hover over me
							<span class="tooltiptext tooltip-left">Tooltip text</span>
						</div>
					</div>	
			</div>
		</main>

		<!-- Agregamos nuestros javascript aquí -->
		<script type="text/javascript" src="js/sidenav.js"></script>

	</body>
</html>
